name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: install dependencies
      run: |
        pip install flake8 pytest requests pyyaml
        pip install .
    - name: run tests
      run:
        pytest
